<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Login Form</h2>
    <form>
      <div class="imgcontainer">
        <img
          src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=740&t=st=1685108725~exp=1685109325~hmac=184cb307191a1ef9c276c6a0288abf95e26baa9e0950fe3c0511cccc8515e194"
          alt="Avatar"
          class="avatar"
          width="40px"
          height="120px"
        />
      </div>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
        <button type="submit">Login</button><br />
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </div>
      <div class="container">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot password?</span>
      </div>
    </form>
  </body>
</html>
